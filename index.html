<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolinha Avalon - Hist√≥rico</title>
    
    <!-- React e ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para compilar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- Vari√°veis e Reset --- */
        :root {
            --bg-color: #050505;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent: #facc15; /* Amarelo */
            --accent-glow: rgba(250, 204, 21, 0.5);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 16px;
            --card-hover: rgba(255, 255, 255, 0.03);
            --font-family: 'Segoe UI', system-ui, sans-serif;
            --sidebar-width: 260px;
            --sidebar-width-collapsed: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Anima√ß√£o do Background Geral */
        @keyframes bgPulse {
            0% { background-color: #050505; }
            50% { background-color: #0a0a05; }
            100% { background-color: #050505; }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow: hidden; /* App controla o scroll */
            height: 100vh;
            width: 100%;
            animation: bgPulse 10s infinite ease-in-out;
        }

        /* --- Anima√ß√£o de Fundo (Orbes) --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(250,204,21,0.15) 0%, transparent 70%);
        }
        .orb-2 {
            bottom: -10%; right: -10%; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(100,100,100,0.2) 0%, transparent 70%);
            animation-delay: -5s;
        }

        /* --- Layout Principal --- */
        #root { height: 100%; display: flex; }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- Sidebar --- */
        @keyframes sidebarPulse {
            0% { background-color: rgba(0,0,0,0.8); border-right-color: rgba(255,255,255,0.1); }
            50% { background-color: rgba(20, 18, 5, 0.85); border-right-color: rgba(250, 204, 21, 0.3); }
            100% { background-color: rgba(0,0,0,0.8); border-right-color: rgba(255,255,255,0.1); }
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease;
            white-space: nowrap;
            animation: sidebarPulse 8s infinite ease-in-out;
        }

        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        
        .sidebar-header {
            height: 80px; display: flex; align-items: center; padding: 0 20px;
            border-bottom: 1px solid var(--glass-border); background: rgba(255,255,255,0.02);
            overflow: hidden; transition: padding 0.3s;
        }
        .sidebar.collapsed .sidebar-header { justify-content: center; padding: 0; }

        .nav-items { flex: 1; padding: 20px 10px; display: flex; flex-direction: column; gap: 5px; }

        .nav-btn {
            width: 100%; display: flex; align-items: center; padding: 12px 16px;
            background: transparent; border: 1px solid transparent; color: var(--text-secondary);
            border-radius: 10px; cursor: pointer; font-size: 0.95rem; transition: all 0.2s; overflow: hidden;
        }
        .sidebar.collapsed .nav-btn { justify-content: center; padding: 12px; }
        .nav-btn.active { background: rgba(250, 204, 21, 0.1); color: var(--accent); border-color: rgba(250, 204, 21, 0.2); }
        .nav-btn:hover:not(.active) { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn svg { margin-right: 12px; flex-shrink: 0; }
        .sidebar.collapsed .nav-btn svg { margin-right: 0; }
        .nav-text { opacity: 1; transition: opacity 0.2s; }
        .sidebar.collapsed .nav-text { opacity: 0; display: none; }
        
        .header-toggle-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-secondary); width: 32px; height: 32px; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .header-toggle-btn:hover { color: #fff; border-color: rgba(255,255,255,0.2); }
        .footer-text { font-size: 0.8rem; color: #666; text-align: center; margin-top: 10px; transition: opacity 0.2s; }
        .sidebar.collapsed .footer-text { display: none; }

        /* --- Conte√∫do Principal --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: transparent; width: 100%; overflow: hidden;
        }
        .top-bar-mobile {
            display: none; height: 60px; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .content-scroll { flex: 1; overflow-y: auto; padding: 40px; }
        
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; flex-wrap: wrap; gap: 15px;
            max-width: 1400px; margin-left: auto; margin-right: auto; width: 100%;
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .title-large {
            font-size: 2rem; font-weight: 700; color: #fff; line-height: 1.2;
            position: relative; display: inline-block;
            background: linear-gradient(90deg, #fff 0%, var(--accent) 50%, #fff 100%);
            background-size: 200% auto; background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 5s linear infinite;
        }

        /* --- Filtros --- */
        .filters-bar { 
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; align-items: center; 
            max-width: 1400px; margin-left: auto; margin-right: auto;
        }
        .filter-input-group { position: relative; flex: 1; min-width: 200px; }
        .filter-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 12px 16px 12px 42px; color: #fff;
            font-family: inherit; font-size: 0.95rem; outline: none; transition: all 0.3s;
        }
        .filter-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .filter-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; }
        .date-input-group .filter-input { padding-left: 16px; color-scheme: dark; }
        .clear-btn {
            height: 44px; padding: 0 20px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-secondary);
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .clear-btn:hover { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border-color: rgba(239, 68, 68, 0.3); }

        /* --- Cards --- */
        .cards-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; margin-bottom: 40px;
            max-width: 1400px; margin-left: auto; margin-right: auto;
        }
        @keyframes cardBgMove {
            0% { background-position: 0% 0%; } 50% { background-position: 100% 100%; } 100% { background-position: 0% 0%; }
        }
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(20,20,20,0.4) 50%, rgba(255,255,255,0.03) 100%);
            background-size: 200% 200%; animation: cardBgMove 15s ease infinite;
            backdrop-filter: blur(var(--glass-blur)); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 24px; cursor: pointer; position: relative; overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            display: flex; flex-direction: column; min-height: 240px;
        }
        .card:hover {
            transform: translateY(-5px); border-color: rgba(250, 204, 21, 0.4);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 25px rgba(250,204,21,0.15); z-index: 2;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 rgba(250, 204, 21, 0); border-color: rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 10px rgba(250, 204, 21, 0.1); border-color: rgba(250, 204, 21, 0.2); }
        }
        .icon-circle {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); transition: 0.3s; animation: pulse-glow 4s infinite ease-in-out;
        }
        .card:hover .icon-circle { color: var(--accent); border-color: rgba(250,204,21,0.3); background: rgba(250, 204, 21, 0.05); animation: none; }
        .card-header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .card-id { font-size: 0.75rem; font-weight: bold; padding: 4px 8px; background: rgba(0,0,0,0.6); border-radius: 6px; color: var(--text-secondary); border: 1px solid var(--glass-border); }
        .card h3 { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; transition: color 0.3s; }
        .card:hover h3 { color: var(--accent); }
        .card-meta { font-size: 0.9rem; color: var(--text-secondary); display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .meta-item { display: flex; align-items: center; gap: 8px; }
        .view-more { margin-top: 16px; font-size: 0.9rem; font-weight: 600; color: var(--accent); display: flex; align-items: center; gap: 5px; opacity: 0; transform: translateX(-10px); transition: all 0.3s; }
        .card:hover .view-more { opacity: 1; transform: translateX(0); }

        /* --- Ranking Table --- */
        .ranking-table-container {
            border: 1px solid var(--glass-border); border-radius: 16px; overflow: hidden;
            background: transparent; /* Removido background duplo */
            max-width: 1400px; margin: 0 auto;
        }
        .ranking-table { width: 100%; border-collapse: collapse; }
        .ranking-table th {
            text-align: left; padding: 18px 24px; color: var(--text-secondary);
            font-size: 0.85rem; text-transform: uppercase; background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--glass-border);
        }
        .ranking-table td {
            padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.03);
            color: #e5e5e5; font-size: 0.95rem; vertical-align: middle;
        }
        .ranking-table tr { transition: background 0.2s; cursor: pointer; }
        .ranking-table tr:hover { background: rgba(255,255,255,0.05); }
        .rank-number { font-weight: 800; font-size: 1.1rem; color: #666; width: 40px; text-align: center; }
        .rank-top-1 { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .rank-top-2 { color: #94a3b8; }
        .rank-top-3 { color: #b45309; }
        .player-cell { display: flex; align-items: center; gap: 12px; }
        .player-avatar-small { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); }
        
        /* --- Profile View (App Like) --- */
        .profile-view {
            animation: fadeIn 0.3s ease-out;
            width: 100%; max-width: 1400px; margin: 0 auto;
        }
        .profile-header-card {
            position: relative; border-radius: 20px; overflow: hidden;
            background: linear-gradient(180deg, rgba(20,20,20,0.8) 0%, rgba(10,10,10,0.9) 100%);
            border: 1px solid var(--glass-border); margin-bottom: 30px;
        }
        .profile-banner { height: 220px; width: 100%; background-size: cover; background-position: center; opacity: 0.6; mask-image: linear-gradient(to bottom, black 40%, transparent 100%); }
        .profile-info-row {
            display: flex; align-items: flex-end; padding: 0 40px 30px; margin-top: -80px; position: relative; gap: 30px;
        }
        .profile-avatar-large {
            width: 140px; height: 140px; border-radius: 50%; border: 6px solid #0a0a0a;
            box-shadow: 0 0 30px rgba(0,0,0,0.6); background: #222; object-fit: cover;
        }
        .profile-texts { flex: 1; margin-bottom: 10px; }
        .profile-texts h2 { font-size: 2.5rem; color: #fff; font-weight: 800; margin: 0; line-height: 1.1; }
        .profile-texts p { color: var(--accent); font-size: 1.1rem; margin: 0; opacity: 0.9; }
        
        .back-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 20px; border-radius: 30px; cursor: pointer;
            backdrop-filter: blur(10px); display: flex; align-items: center; gap: 8px;
            transition: 0.2s; font-weight: 600; font-size: 0.9rem; z-index: 10;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }

        .profile-stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 40px;
        }
        .p-stat-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 20px; text-align: center;
        }
        .p-stat-card h4 { color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 8px; }
        .p-stat-card .val { font-size: 1.8rem; font-weight: 700; color: #fff; }
        
        /* Layout Grid: Esquerda (Classes) | Direita (Hist√≥rico) */
        .profile-content-split {
            display: grid;
            grid-template-columns: 280px 1fr; /* Coluna esquerda mais estreita */
            gap: 30px;
            margin-top: 30px;
        }

        .profile-left-col { display: flex; flex-direction: column; gap: 20px; }
        .classes-list { display: flex; flex-direction: column; gap: 12px; }
        
        .elo-card-small {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 12px; display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .elo-card-small:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.2); }
        .elo-icon-small { font-size: 1.5rem; width: 30px; text-align: center; }
        .elo-info-small { flex: 1; }
        .elo-role-name-small { font-weight: 700; color: #fff; font-size: 0.9rem; margin-bottom: 2px; }
        .elo-rank-small { font-size: 0.75rem; color: var(--text-secondary); display: flex; justify-content: space-between; }
        
        .profile-right-col { display: flex; flex-direction: column; gap: 20px; }
        .profile-section-title { font-size: 1.4rem; color: #fff; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }

        .elo-progress-bg { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .elo-progress-fill { height: 100%; border-radius: 2px; }
        
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-yellow-400 { background-color: #facc15; }
        .bg-gray-400 { background-color: #9ca3af; }
        .bg-orange-500 { background-color: #f97316; }
        .bg-green-500 { background-color: #22c55e; }
        .bg-amber-500 { background-color: #f59e0b; }
        .text-blue-500 { color: #3b82f6; }
        .text-yellow-400 { color: #facc15; }
        
        /* --- Global Modal (Dungeon Details) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 100;
            display: flex; justify-content: center; align-items: center; padding: 20px;
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            background: #0a0a0a; width: 100%; max-width: 900px; max-height: 90vh;
            border: 1px solid rgba(250,204,21,0.3); border-radius: 20px; display: flex;
            flex-direction: column; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            animation: zoomIn 0.2s ease-out;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03);
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-shrink: 0; /* Garante que n√£o encolha */
        }
        
        .modal-body { padding: 24px; overflow-y: auto; }

        /* --- Tabelas de Detalhes --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; border: 1px solid var(--glass-border); }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: #fff; margin-top: 4px; }
        
        .players-table-container { border: 1px solid var(--glass-border); border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.3); }
        .players-table-container table { width: 100%; border-collapse: collapse; text-align: left; }
        .players-table-container th {
            background: rgba(255,255,255,0.08); padding: 16px; color: var(--text-secondary);
            font-size: 0.8rem; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid var(--glass-border);
        }
        .players-table-container td { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ddd; font-size: 0.9rem; }
        .players-table-container tr:hover td { background: rgba(255,255,255,0.03); }

        /* Estilo da barra de progresso (Slider) */
        .progress-bar-container {
            width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }
        .progress-bar-fill {
            height: 100%; border-radius: 4px;
            /* Gradiente Fogo/Luz mais forte */
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 50%, #facc15 100%);
            box-shadow: 0 0 12px rgba(250, 204, 21, 0.6);
            transition: width 0.5s ease-out; position: relative;
            overflow: hidden; /* <--- FIX: Impede que o brilho vaze para a √°rea vazia */
        }
        /* Efeito de brilho na barra */
        .progress-bar-fill::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: translateX(-100%); animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* √çcones de Role */
        .role-icon-img {
            width: 24px; height: 24px; object-fit: contain; vertical-align: middle; margin-right: 8px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.8));
        }
        .role-badge { display: inline-flex; align-items: center; }

        /* --- Pagina√ß√£o --- */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; }
        .page-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px; border-radius: 8px; cursor: pointer;
            transition: 0.2s;
        }
        .page-btn:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- Scrollbar Customizada --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- Mobile --- */
        @media (max-width: 900px) {
            .sidebar { position: fixed; top: 0; bottom: 0; left: 0; transform: translateX(-100%); width: 260px; }
            .sidebar.open { transform: translateX(0); }
            .top-bar-mobile { display: flex; }
            .content-scroll { padding: 20px; }
            .title-large { font-size: 1.5rem; }
            .filters-bar { flex-direction: column; align-items: stretch; }
            .profile-info-row { flex-direction: column; text-align: center; align-items: center; margin-top: -60px; }
            .profile-avatar-large { width: 120px; height: 120px; margin-bottom: 10px; }
            .profile-stats-grid { grid-template-columns: 1fr 1fr; }
            /* Mobile Split Layout Fix */
            .profile-content-split { grid-template-columns: 1fr; gap: 40px; }
            .profile-left-col { order: 2; }
        }

        /* Anima√ß√µes CSS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>

            const [itemsPerPage, setItemsPerPage] = React.useState(getDynamicItemsPerPage());
            const [searchTerm, setSearchTerm] = React.useState('');
            const [dateFilter, setDateFilter] = React.useState('');

            // Efeito Resize
            React.useEffect(() => {
                const handleResize = () => setItemsPerPage(getDynamicItemsPerPage());
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // Fetch DGS (Hist√≥rico)
            React.useEffect(() => {
                const fetchDgs = async () => {
                    let allData = [];
                    let page = 0;
                    const pageSize = 1000;
                    let hasMore = true;
                    try {
                        while (hasMore) {
                            const offset = page * pageSize;
                            const params = new URLSearchParams({
                                select: '*', order: 'date.desc', limit: pageSize, offset: offset, apikey: DGS_API_KEY
                            });
                            const response = await fetch(`${DGS_API_URL}?${params.toString()}`);
                            if (!response.ok) throw new Error('Falha API DGs');
                            const data = await response.json();
                            if (data.length > 0) {
                                allData = [...allData, ...data];
                                if (data.length < pageSize) hasMore = false; else page++;
                            } else hasMore = false;
                        }
                        setDgs(allData);
                    } catch (err) { console.error(err); setError('Erro ao carregar aulas.'); } finally { setLoadingDgs(false); }
                };
                fetchDgs();
            }, []);

            // Fetch Profiles (Ranking) - S√≥ busca se mudar para aba Ranking
            React.useEffect(() => {
                if (activeTab === 'ranking' && profiles.length === 0) {
                    const fetchProfiles = async () => {
                        setLoadingProfiles(true);
                        try {
                            const params = new URLSearchParams({ limit: 1000, apikey: PROFILES_API_KEY });
                            const response = await fetch(`${PROFILES_API_URL}?${params.toString()}`);
                            if (!response.ok) throw new Error('Falha API Perfis');
                            const data = await response.json();
                            setProfiles(data);
                        } catch (err) { console.error(err); setError('Erro ao carregar ranking.'); } finally { setLoadingProfiles(false); }
                    };
                    fetchProfiles();
                }
            }, [activeTab]);

            // L√≥gica de Filtro e Pagina√ß√£o DGS
            const filteredDgs = React.useMemo(() => {
                return dgs.filter(dg => {
                    const matchesName = dg.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesDate = dateFilter ? dg.date.startsWith(dateFilter) : true;
                    return matchesName && matchesDate;
                });
            }, [dgs, searchTerm, dateFilter]);

            React.useEffect(() => { setCurrentPage(1); }, [searchTerm, dateFilter]);
            const dgsTotalPages = Math.ceil(filteredDgs.length / itemsPerPage);
            const currentDgs = filteredDgs.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            // L√≥gica de Ordena√ß√£o Ranking
            const sortedProfiles = React.useMemo(() => {
                let sortable = [...profiles];
                sortable.sort((a, b) => {
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
                return sortable;
            }, [profiles, sortConfig]);

            const handleSort = (key) => {
                let direction = 'desc';
                if (sortConfig.key === key && sortConfig.direction === 'desc') direction = 'asc';
                setSortConfig({ key, direction });
            };

            const handleOpenProfile = (profile) => {
                setSelectedProfile(profile);
                setActiveTab('profile'); // Troca a view inteira
            };

            const handleBackToRanking = () => {
                setSelectedProfile(null);
                setActiveTab('ranking');
            };

            return (
                <div className="app-container">
                    <div className="ambient-light"><div className="orb orb-1"></div><div className="orb orb-2"></div></div>
                    {mobileOpen && <div className="modal-overlay" style={{zIndex: 40}} onClick={() => setMobileOpen(false)}></div>}

                    {/* Sidebar */}
                    <aside className={`sidebar ${mobileOpen ? 'open' : ''} ${isCollapsed ? 'collapsed' : ''}`}>
                        <div className="sidebar-header" style={{ justifyContent: isCollapsed ? 'center' : 'space-between', padding: isCollapsed ? '0' : '0 20px' }}>
                            {!isCollapsed && (
                                <>
                                    <div style={{animation: 'fadeIn 0.3s'}}>
                                        <div style={{color: '#fff', fontWeight: 'bold', lineHeight: '1'}}>ESCOLINHA</div>
                                        <div style={{color: 'var(--accent)', fontWeight: 'bold', lineHeight: '1'}}>AVALON</div>
                                    </div>
                                    <button className="header-toggle-btn" onClick={() => setIsCollapsed(true)}><Icons.ChevronLeft /></button>
                                </>
                            )}
                            {isCollapsed && (
                                <button onClick={() => setIsCollapsed(false)} style={{width: '40px', height: '40px', background: 'var(--accent)', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#000', border: 'none', cursor: 'pointer', boxShadow: '0 0 10px var(--accent-glow)'}}><Icons.ChevronRight /></button>
                            )}
                        </div>

                        <nav className="nav-items">
                            <button className={`nav-btn ${activeTab === 'history' ? 'active' : ''}`} onClick={() => {setActiveTab('history'); setMobileOpen(false);}}>
                                <Icons.History width={20} /> <span className="nav-text">Hist√≥rico de Aulas</span>
                            </button>
                            <button className={`nav-btn ${activeTab === 'ranking' || activeTab === 'profile' ? 'active' : ''}`} onClick={() => {setActiveTab('ranking'); setMobileOpen(false);}}>
                                <Icons.Ranking width={20} /> <span className="nav-text">Ranking Geral</span>
                            </button>
                        </nav>
                        
                        <div className="footer-text" style={{padding: '0 20px 20px'}}>&copy; 2025 Avalon</div>
                    </aside>

                    {/* Main Content */}
                    <main className="main-content">
                        <div className="top-bar-mobile">
                            <div style={{fontWeight: 'bold', color: '#fff'}}>AVALON</div>
                            <button onClick={() => setMobileOpen(true)} style={{background: 'none', border: 'none', color: '#fff'}}><Icons.Menu /></button>
                        </div>

                        <div className="content-scroll" id="list-top">
                            {/* Header Comum (exceto no Perfil que tem header pr√≥prio) */}
                            {activeTab !== 'profile' && (
                                <div className="section-header">
                                    <div>
                                        <h1 className="title-large">
                                            {activeTab === 'history' ? 'Hist√≥rico de ' : 'Ranking '} 
                                            <span className="title-accent">{activeTab === 'history' ? 'Aulas' : 'Alunos'}</span>
                                        </h1>
                                        {activeTab === 'history' && (
                                            <p style={{color: '#888', marginTop: '4px', fontSize: '0.9rem'}}>Total de aulas: <span style={{color: '#fff', fontWeight: 'bold'}}>{filteredDgs.length}</span></p>
                                        )}
                                    </div>
                                </div>
                            )}
                            
                            {/* --- VIEW: HIST√ìRICO --- */}
                            {activeTab === 'history' && (
                                <>
                                    {!loadingDgs && (
                                        <div className="filters-bar">
                                            <div className="filter-input-group">
                                                <div className="filter-icon"><Icons.Search style={{width: 18}}/></div>
                                                <input type="text" className="filter-input" placeholder="Pesquisar por nome..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                            </div>
                                            <div className="filter-input-group date-input-group" style={{maxWidth: '220px'}}>
                                                <input type="date" className="filter-input" value={dateFilter} onChange={(e) => setDateFilter(e.target.value)} />
                                            </div>
                                            {(searchTerm || dateFilter) && <button className="clear-btn" onClick={() => {setSearchTerm(''); setDateFilter('');}}><Icons.X style={{width: 16, marginRight: 6}} /> Limpar</button>}
                                        </div>
                                    )}

                                    <div className="cards-grid">
                                        {loadingDgs ? Array(8).fill(0).map((_, i) => <SkeletonCard key={i} />) : 
                                            currentDgs.length > 0 ? currentDgs.map(dg => <Card key={dg.id} data={dg} onClick={setSelectedDg} />) : 
                                            <div style={{gridColumn: '1/-1', textAlign: 'center', padding: '40px', color: '#666'}}>Nenhuma aula encontrada.</div>
                                        }
                                    </div>

                                    {!loadingDgs && currentDgs.length > 0 && (
                                        <div className="pagination">
                                            <button className="page-btn" disabled={currentPage === 1} onClick={() => {setCurrentPage(p => p - 1); document.getElementById('list-top').scrollIntoView({ behavior: 'smooth' });}}><Icons.ChevronLeft /></button>
                                            <span style={{color: '#888'}}>P√°gina <b style={{color: '#fff'}}>{currentPage}</b> de {dgsTotalPages}</span>
                                            <button className="page-btn" disabled={currentPage === dgsTotalPages} onClick={() => {setCurrentPage(p => p + 1); document.getElementById('list-top').scrollIntoView({ behavior: 'smooth' });}}><Icons.ChevronRight /></button>
                                        </div>
                                    )}
                                </>
                            )}

                            {/* --- VIEW: RANKING --- */}
                            {activeTab === 'ranking' && (
                                <>
                                    {loadingProfiles ? <div style={{textAlign: 'center', padding: 40, color: '#888'}}>Carregando Ranking...</div> : (
                                        <div className="ranking-table-container">
                                            <table className="ranking-table">
                                                <thead>
                                                    <tr>
                                                        <th style={{width: 60, textAlign: 'center'}}>#</th>
                                                        <th>Aluno</th>
                                                        <th onClick={() => handleSort('total_points')} style={{cursor: 'pointer', color: sortConfig.key === 'total_points' ? 'var(--accent)' : ''}}>Pontos Totais ‚Üï</th>
                                                        <th onClick={() => handleSort('total_participations')} style={{cursor: 'pointer', color: sortConfig.key === 'total_participations' ? 'var(--accent)' : ''}}>Aulas Totais ‚Üï</th>
                                                        <th>Main Role</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {sortedProfiles.map((profile, idx) => (
                                                        <tr key={profile.id} onClick={() => handleOpenProfile(profile)}>
                                                            <td className={`rank-number rank-top-${idx + 1}`}>{idx + 1}</td>
                                                            <td>
                                                                <div className="player-cell">
                                                                    <img src={profile.image || 'https://i.imgur.com/7Y5j5zW.png'} className="player-avatar-small" />
                                                                    <div>
                                                                        <div style={{fontWeight: '600', color: '#fff'}}>{profile.nickname}</div>
                                                                        <div style={{fontSize: '0.75rem', color: '#666'}}>@{profile.username}</div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td style={{fontWeight: '700', color: 'var(--accent)'}}>{profile.total_points}</td>
                                                            <td>{profile.total_participations}</td>
                                                            <td>
                                                                <span style={{background: 'rgba(255,255,255,0.1)', padding: '2px 8px', borderRadius: '4px', fontSize: '0.8rem', display: 'inline-flex', alignItems: 'center'}}>
                                                                    <RoleBadge role={profile.most_frequent_role} />
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </>
                            )}

                            {/* --- VIEW: PROFILE (APP LIKE) --- */}
                            {activeTab === 'profile' && selectedProfile && (
                                <UserProfileView profile={selectedProfile} allDgs={dgs} onBack={handleBackToRanking} />
                            )}
                        </div>
                    </main>

                    <DungeonModal data={selectedDg} onClose={() => setSelectedDg(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
